<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <a href="/home/">skip</a>
       
        <form>
            <h3>Cadastro do produto</h3>
            <div>
                <label for="label-descricao">Descricao</label>
                <br>
                <input placeholder="descricao..." type="text" id="input-descricao">
            </div>
            <div>
                <label for="label-preco">Preco</label>
                <br>
                <input placeholder="preco..." type="text" id="input-preco">
            </div>   
            <div>
                <label for="label-custo">Custo</label>
                <br>
                <input placeholder="custo de producao" type="text" id="input-custo">
            </div>        
            <br>
            <button type="submit" id="btn-cadastro">Cadastrar</button>
            <br>
            
        </form> 
    </main>
    
    <script type="module" src="./script.js"></script>
</body>
</html>
